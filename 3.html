<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            .slide{
                width : 210px;
                border : 2px solid #333;
                box-shadow : 2px 2px 3px #000;
                float : left;
                margin-top : 30px;
                margin-right : 20px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#sup").click(function(){
                    $(".slide").slideUp(1000);
                });
                $("#sdown").click(function(){
                    $(".slide").slideDown(1000);
                });
                $("#stoggle").click(function(){
                    $(".slide").slideToggle(1000);
                });
            });
        </script>
    </head>
    <body>
        <form>
            <input type="button" id = "sup" value="slideUp">
            <input type="button" id = "sdown" value="slideDown">
            <input type="button" id = "stoggle" value="slideToggle">
        </form>
        <div class = "slide">
            <img src="asd.png" width = 200 height = 140>
        </div>
        <div class = "slide">
            <img src="asd.png" width = 200 height = 140>
        </div>
        <div class = "slide">
            <p width = 200 height = 140>
                겨울입니다. 눈이옵니다.
            </p>
        </div>
    </body>
</html>
