<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            input{
                background: yellow;
                width : 150px;
                height : 30px;
                border : 1px solid red;
            }
            img{
                border: 2px solid black;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn").click(function(){
                    $("img").animate({width: "600px"}, 200);
                    $("img").animate({height: "398px"}, 200);
                    $("img").animate({borderRadius: "50px"}, 200);
                });
            });
        </script>
    </head>
    <body>
        <img src="asd.png" width=300 height = 200>
        <br> <b>asd</b> <br>
        <input id ="btn" value="확대하기">
    </body>
</html>
