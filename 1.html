<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            .Bigimg{
                display: none;
                position : absolute;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#s1").click(function(){
                    $("#big1").fadeIn(1000);
                });
                $("#big1").click(function(){
                    $("#big1").fadeOut(1000);
                });
            });
        </script>
    </head>
    <body>
        <div id = "gallery">
            <img src="asd.png" width = "200" height="150"> <br>
            <img src="asd.png" id = "s1" width = "200" height="150"> <br>
            <img src="asd.png" id = "big1" class = "Bigimg" width = "400" height="300"> <br>
        </div>
    </body>
</html>
